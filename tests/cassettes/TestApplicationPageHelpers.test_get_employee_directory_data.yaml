interactions:
- request:
    body: '{"query": "query getEmployee($id: ID!) {\n  employees(filter: {id: $id})
      {\n    id\n    name\n    bio\n    avatar\n  }\n}\n", "variables": {"id": "1234"}}'
    headers:
      Accept:
      - '*/*'
      Accept-Encoding:
      - gzip, deflate
      Connection:
      - keep-alive
      Content-Length:
      - '154'
      Content-Type:
      - application/json
      User-Agent:
      - python-requests/2.28.2
    method: POST
    uri: https://api.directory.canonical.com/graphql/
  response:
    body:
      string: '{"data":{"employees":[{"avatar":"test_image","bio": "test","id":"1234","name":"Mike
        Valen"}]}}'
    headers:
      Connection:
      - keep-alive
      Content-Length:
      - '9216'
      Content-Type:
      - application/json
      Date:
      - Tue, 25 Apr 2023 08:05:21 GMT
      Link:
      - <https://assets.ubuntu.com>; rel=preconnect; crossorigin, <https://assets.ubuntu.com>;
        rel=preconnect
      Strict-Transport-Security:
      - max-age=15724800; includeSubDomains
    status:
      code: 200
      message: ''
version: 1
